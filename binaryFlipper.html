<!DOCTYPE html>
<html>
<head>
<title>McLead Computer Science</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script>
var onImg= "images/blank.png";
var offImg1= "images/1.png";
var offImg2= "images/2.png";
var offImg4= "images/4.png";
var offImg8= "images/8.png";
var offImg16= "images/16.png";
var offImg32= "images/32.png";
var offImg64= "images/64.png";
var offImg128= "images/128.png";
</script>

</head>
<body>
<h1> Binary Flipper</h1>
<img src="images/blank.png" onclick="this.src = this.src == offImg128 ? onImg : offImg128;"/>

<img src="images/blank.png" onclick="this.src = this.src == offImg32 ? onImg : offImg32;"/>
<img src="images/blank.png" onclick="this.src = this.src == offImg16 ? onImg : offImg16;"/>
<img src="images/blank.png" onclick="this.src = this.src == offImg8 ? onImg : offImg8;"/>
<img src="images/blank.png" onclick="this.src = this.src == offImg4 ? onImg : offImg4;"/>
<img src="images/blank.png" onclick="this.src = this.src == offImg2 ? onImg : offImg2;"/>
<img src="images/blank.png" onclick="this.src = this.src == offImg1 ? onImg : offImg1;"/>
</body>
</html>
